<!-- HTML document for Netflix Clone -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for page information -->
    <meta name="description" content="Hello this is my first web page!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External stylesheets -->
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Preconnect and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Title and favicon -->
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link
      rel="icon"
      href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <!-- Netflix logo -->
          <img
            src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
            alt="logo"
            class="brand__logo"
          />
        </div>

        <div class="navbar__nav__items">
          <!-- Language dropdown and Sign In button -->
          <div class="nav__item">
            <div class="dropdown__container">
              <i class="fas fa-globe"></i>
              <!-- Language selection dropdown -->
              <select
                name="languages"
                id="languagesSelect"
                class="language__drop__down"
              >
                <option value="english" selected style="color: black">
                  English
                </option>
                <option value="hindi" style="color: black">हिन्दी</option>
              </select>
            </div>
          </div>
          <div class="nav__item">
            <!-- Sign In button -->
            <button class="signin__button">Sign in</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <!-- Background image container -->
        <div class="hero__bg__image__container">
          <!-- Background image -->
          <img
            src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            alt="BG hero image"
            class="hero__bg__image"
          />
        </div>
        <div class="hero__bg__overlay"></div>

        <!-- Hero card content -->
        <div class="hero__card">
          <!-- Title, subtitle, and description -->
          <h1 class="hero__title">Unlimited Movies TV,<br />Shows and More.</h1>
          <p class="hero__subtitle">Watch anywhere and cancel anytime.</p>
          <p class="hero__description">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>

          <!-- Email form container -->
          <div class="email__form__container">
            <!-- Email input and label -->
            <div class="form__container">
              <input type="email" class="email__input" placeholder=" " />
              <label class="email__label">Email Address</label>
            </div>
            <!-- Get Started button -->
            <button class="primary__button">
              Get Started <i class="fal fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- Features Section -->
      <section class="features__container">
        <!-- Feature 1 -->
        <div class="feature">
          <!-- Feature details and image -->
          <div class="feature__details">
            <h3 class="feature__title">Enjoy on your TV.</h3>
            <h5 class="feature__sub__title">
              Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
              Blu-ray players and more.
            </h5>
          </div>
          <div class="feature__image__container">
            <!-- Feature image and background video -->
            <img
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
              alt="Feature image"
              class="feature__image"
            />
            <div class="feature__backgroud__video__container">
              <video
                autoplay=""
                loop=""
                muted=""
                class="feature__backgroud__video"
              >
                <source
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                  type="video/mp4"
                />
              </video>
            </div>
          </div>
        </div>
        <!-- Feature 2 -->
        <div class="feature">
          <!-- Feature details and image -->
          <!-- ... (Similar structure for other features) ... -->
        </div>
      </section>

      <!-- FAQ Section -->
      <section class="FAQ__list__container">
        <!-- FAQ list and Get Started email form -->
        <!-- ... (Content structure for FAQ) ... -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <!-- Footer rows with columns -->
      <!-- ... (Content structure for Footer) ... -->
    </footer>

    <!-- Script tag for including JavaScript -->
    <script src="src/index.js"></script>
  </body>
</html>
